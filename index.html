<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Vue js Test</title>
</head>
<body>
    <div id="app">
        <p id="title">Countries Rest API Test</p>
        <div class="entry">
            <label style='font-size: 20px; color: rgb(94, 94, 94);' for="Input">Search a Country: </label>
            <input class="input" placeholder='Ex: France, Germany...' name="Input" type="text">
        </div>
        <button v-on:click="GetCountry()" class='button'>Submit</button>
        <p id="message"></p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>  
</body>
</html>
